name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-x86_64
            binary: smart-scribe
            artifact: smart-scribe-linux-x86_64
          - os: windows-latest
            name: windows-x86_64
            binary: smart-scribe.exe
            artifact: smart-scribe-windows-x86_64.exe
          - os: macos-15
            name: darwin-x86_64
            binary: smart-scribe
            artifact: smart-scribe-darwin-x86_64
          - os: macos-14
            name: darwin-aarch64
            binary: smart-scribe
            artifact: smart-scribe-darwin-aarch64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libxdo-dev

      - name: Install system dependencies (macOS)
        if: startsWith(matrix.os, 'macos')
        run: brew install opus

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --release

      - name: Rename binary
        shell: bash
        run: mv target/release/${{ matrix.binary }} target/release/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/release/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
