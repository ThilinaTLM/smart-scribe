name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --release

      - name: Build release binary
        run: cargo build --release

      - name: Rename binary
        run: mv target/release/smart-scribe target/release/smart-scribe-linux-x86_64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: target/release/smart-scribe-linux-x86_64
          generate_release_notes: true
